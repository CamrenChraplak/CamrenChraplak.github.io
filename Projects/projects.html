<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Camren Chraplak Projects</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="projects.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="../script.js"></script>
        <link rel="icon" type="image/x-icon" href="../icon.png">
    </head>
    <body>

        <!-- navigation bar -->
		 <link rel="stylesheet" href="../Navbar/nav.css">
        <div id="navcon"></div>
		<script>
            $.get("../Navbar/nav.html", function(data) {
                $("#navcon").replaceWith(data);
            });
        </script>

        <!-- Carousel -->
		<div id="myCarousel" class="carousel slide" data-interval="false">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<div id="ind"></div>
			</ol>

			<p style="margin: 24px;"></p>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" id="inner-carousel">

				<div class="item active">
					<div id="project1"></div>
					<script>
						$.get("Arm/arm.html", function(data) {
							$("#project1").replaceWith(data);
						});
					</script>
				</div>

				<div class="item">
					<div id="project2"></div>
					<script>
						$.get("MQP/mqp.html", function(data) {
							$("#project2").replaceWith(data);
						});
					</script>
				</div>

				<div class="item">
					<div id="project3"></div>
					<script>
						$.get("Car/car.html", function(data) {
							$("#project3").replaceWith(data);
						});
					</script>
				</div>

				<div class="item">
					<div id="project4"></div>
					<script>
						$.get("SoftEng/softeng.html", function(data) {
							$("#project4").replaceWith(data);
						});
					</script>
				</div>

				<div class="item">
					<div id="project5"></div>
					<script>
						$.get("Oscilloscope/oscilloscope.html", function(data) {
							$("#project5").replaceWith(data);
						});
					</script>
				</div>
			</div>

			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<script src="projects.js"></script>
        
		<!-- contact bar -->
        <div id="contact"></div>
		<script>
            $.get("../Contact/contact.html", function(data) {
                $("#contact").replaceWith(data);
            });
        </script>
    </body>
</html>
